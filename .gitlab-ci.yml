stages:
  - build
  - deploy

variables:
  FRONTEND_DIR: "zaza_gsm_web.client"
  BACKEND_DIR: "Zaza_Gsm_Web.Server"
  DEPLOY_DIR: "C:/ZazaGSM_WebApp"

# --------------------------
# React + Vite Frontend build
# --------------------------
build_frontend:
  stage: build
  tags:
    - local
  script:
    - echo "Building frontend..."
    - cd $FRONTEND_DIR
    - npm install
    - npm run build
    - cd ..
  artifacts:
    paths:
      - $FRONTEND_DIR/dist
    expire_in: 1 hour

# --------------------------
# ASP.NET Backend build
# --------------------------
build_backend:
  stage: build
  tags:
    - local
  script:
    - echo "Build backend..."
    - cd $BACKEND_DIR
    - dotnet restore
    - dotnet publish -c Release -o publish
    - cd ..

# --------------------------
# Deploy (saját gépre)
# --------------------------
deploy:
  stage: deploy
  tags:
    - local
  script:
    - echo "Deploying frontend..."
    - robocopy $FRONTEND_DIR\dist $DEPLOY_DIR\wwwroot /MIR
    - echo "Deploying backend..."
    - robocopy $BACKEND_DIR\publish $DEPLOY_DIR\backend /MIR